<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="container-box">
        <header>
            <h1>Formulário de Feedback</h1>

        </header>
        <div class="container">
            <form action="#" method="post" class="container-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Digite seu sobrenome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="emailexemplo@gmail.com" required>

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite sua rua ou Av" required>
                <label for="Numero">Numero</label>
                <input type="text" id="Numero" name="Numero" placeholder="Digite o número da sua casa" required>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
                <label for="Municipio">Municipio</label>
                <input type="text" id="Municipio" name="Municipio" placeholder="Municipio" required>
                <label for="Estado">Estado</label>
                <input type="text" id="Estado" name="Estado" placeholder="Estado" required>


                <label for="tipo">Tipo de Feedback</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione</option>
                    <option value="elogio">Elogio</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="mensagem">Feedback</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar Feedback</button>
            </form>
        </div>


    </section>



</body>

</html>
